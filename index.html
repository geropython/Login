<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <form id="loginForm" novalidate>
        <label for="loginEmail">Email: </label>
        <input type="email" name="email" id="loginEmail" required autocomplete="off">
        <div id="emailError" class="error-message"></div>
        
        <label for="loginPassword">Password: </label>
        <input type="password" name="password" id="loginPassword" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="passwordError" class="error-message"></div>
        
        <label for="loginConfirmPassword">Confirm Password: </label>
        <input type="password" name="confirmPassword" id="loginConfirmPassword" required autocomplete="off">
        <div id="confirmPasswordError" class="error-message"></div>

        <input type="submit" value="Login">
    </form>

    <script src="script.js"></script>
</body>
</html>
